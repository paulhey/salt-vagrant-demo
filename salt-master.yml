---
- hosts: all # salt.camosun.ca
  become: true
  tasks:
    - name: Add SaltStack GPG key
      apt_key:
        url: https://repo.saltstack.com/py3/ubuntu/18.04/amd64/latest/SALTSTACK-GPG-KEY.pub

    - name: Add SaltStack Apt Repo
      apt_repository:
        repo: deb http://repo.saltstack.com/py3/ubuntu/18.04/amd64/latest bionic main

    - name: Install list of Apt Packages
      apt:
        name:
          [
            "python-is-python3",
            "apt-transport-https",
            "ca-certificates",
            "curl",
            "software-properties-common",
            "salt-master",
          ]
